<body onload="showLogoutButton()">
<header th:replace="fragments/header :: header"></header>

<div class="article-container">

    <div class="article_head">
        <h1 class="title"></h1>

    </div>
    <hr/>
    <div class="comment" style="border-radius: 10px";box-shadwo="rgb(0 0 0 / 35%) 0px 5px 15px">
        <h1 class="title" style="color:black">User Manage Comment</h1>
        <!--    <form action="" method="post" class="STYLE-NAME" >-->
        <label>
            <span>Name :</span>
            <p></p>
            <input style="margin-left: 50px;width: 400px;" id="name" type="text" name="name" placeholder="Your Name"/>
        </label>
        <p></p>
        <label>
            <span>Comment :</span>
            <p></p>
            <textarea id="comment" name="comment" placeholder="Your Message to Us"
                      style="margin-top: 0px;margin-bottom: 20px;height: 200px;width: 400px;margin-left: 50px"></textarea>
        </label>
        <label>
            <!--            <span>&nbsp;</span>-->
            <!--            <input type="button" class="button" value="Send" style="margin-left: 420px"/>-->

            <button onclick="submit()" style="margin-left: 420px ">SEND</button>
        </label>
        <!--    </form>-->
    </div>
</div>
</body>
<script>

    function submit() {
        let data = {
            comment: document.getElementById("comment").value,
            name: document.getElementById("name").value
        }
        let time = new Date()
        data.createdTime = time
        if (data.name) {
            $.ajax({
                url: "/user/comment/add",
                contentType: "application/json;charsetset=UTF-8",
                method: "POST",
                data: JSON.stringify(data),
                success(data) {
                    location.reload()

                }
            })
        }
        console.log(data)
    }


</script>
