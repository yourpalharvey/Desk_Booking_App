<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Quick Booking</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/BookingStyle.css">
    <link rel="stylesheet" href="/css/MyStyle.css">
    <script src="BookingScript.js" charset="utf-8"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="container-fluid mt-100" id="dateBox">
    <div class="card col d-flex justify-content-center">
        <div class="card-body">
            <h5 class="card-title">Create quick booking:</h5>
            <form action ="/user/quickBooking" method="POST">
                <label for="date"><input type="date" id="date" name="date"></label>
                <button class="btn btn-success my-2 my-sm-0" type="submit">Book Desk</button>
            </form>
        </div>
    </div>
</div>

<div th:if="${fulldesk != null}" class="container-fluid mt-100" id="dateBox">
    <div class="card col d-flex justify-content-center">
        <div class="card-body">
            <h5 class="card-title">All desks full sir</h5>
        </div>
    </div>
</div>

<div th:if="${deskBooked != null}" class="container-fluid mt-100" id="dateBox">
    <div class="card col d-flex justify-content-center">
        <div class="card-body">
            <h5 class="card-title">Desk <span th:text="${deskBooked}"></span> booked :)</h5>
        </div>
    </div>
</div>


<script>
    //alert("ALL DESKS BOOKED");
</script>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
