<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Quick Booking</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="/css/BookingStyle.css">-->
    <link rel="stylesheet" href="/css/MyStyle.css">
    <script src="/js/QuickBookingPageScript.js" charset="utf-8"></script>
</head>
<body class="quickBookingBody">
<header th:replace="fragments/header :: header"></header>

<div class="container-fluid mt-100" id="dateBox">
    <div class="card col d-flex justify-content-center">
        <div class="card-body">
            <h5 class="card-title">Create quick booking:</h5>
            <form onsubmit="preventDefault()">
                <input type="date" id="date"></label>
                <button type="button" onclick="makeQuickBooking()" class="btn btn-success my-2 my-sm-0">Book Desk</button>
            </form>
        </div>
    </div>
</div>


<div th:if="${fulldesk != null}" class="container-fluid mt-100 notificationBox">
    <div class="card col d-flex justify-content-center">
        <div class="card-body">
            <!--TODO Insert correct date the user has selected to the notification message-->
            <!--Sorry, all desks for (Insert date selected) (this is wrong<span th:text="${startDate}"></span>) are booked-->
            <h5 class="card-title">Sorry, all desks for the day selected are booked</h5>
        </div>
    </div>
</div>

<div th:if="${deskBooked != null}" class="container-fluid mt-100 notificationBox">
    <div class="card col d-flex justify-content-center">
        <div class="card-body">
            <!--TODO Insert correct date the user has selected to the notification message-->
            <!--Desk <span th:text="${deskBooked}"></span> booked for (Insert date selected)<span th:text="${startDate}"></span>-->
            <h5 class="card-title">Desk <span th:text="${deskBooked}"></span> has been booked</h5>
            <a href="/user/mybookings">
                <button class="myBookingButton btn btn-warning my-2 my-sm-0" type="submit">My Bookings</button>
            </a>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
