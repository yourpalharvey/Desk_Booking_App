<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" th:href="@{/css/login.css}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div id="login">
    <h1>Login</h1>
    <div>
        <input type="text" name="username" id="username" placeholder="Username"></input>
    </div>
    <div>
        <input type="password" name="password" id="password" placeholder="Password"></input>
    </div>
    <input onclick="submit()" value="login"
           style="color: #000505;width: 120px;height: 35px;border:2px ;background: #2ee6ea;margin-top: 50px;  font-weight: bolder;">
    <a href="/">Return</a>
</div>
</body>
<script>
    function submit() {
        let username = document.getElementById("username").value
        let password = document.getElementById("password").value
        $.ajax({
            url: "/userLogin/login?username=" + username + "&password=" + password,
            type: "POST",
            // data:JSON.stringify(data),
            contentType:"application/json",
            success(res) {
                console.log("denglu")
            }
        })
    }
</script>
</html>
