<body>
<header th:replace="fragments/header :: header"></header>

<!-- ***** Header Area Start ***** -->
<!-- TODO: This navbar once all sites are linked in the mainNavbar-->

<!-- ***** Header Area End ***** -->
<div class="card col d-flex justify-content-center container-fluid mt-100" id="dateBox">
    <div class="card-body row">
        <div class="col-12 col-md-6">
            <h5 class="card-title siteTitle">Select Date</h5>
            <form class="row g-2 align-items-center" action="/admingetBookingsByDate" method="GET">
                <div class="col-auto">
                    <label for="date"><input type="date" id="date" name="date"></label>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="searchUser" class="col-12 col-md-6">
            <h5 class="card-title">Search User</h5>
            <form class="row g-2 align-items-center" action ="/admingetBookingsByUserName" method="GET">
                <div class="col-auto" style="padding-right: 0">
                    <label for="name"><input type="text" placeholder="Search User" aria-label="Search User" id="name" name="name"></label>
                </div>
                <div class="col-auto" style="padding: 0 13px">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!--blog card start-->
<ul class="cards">
    <li th:each="booking : ${bookingList}">
        <a href="" class="card">
            <img th:src="${booking.desk.PhotosImagePath}" class="card__image" alt="" />

            <div class="card__overlay">
                <div class="card__header">

                    <div class="card__header-text">

                        <h2 class="card__title" ><span>Booking ID :</span> <span th:text="${booking.bookingId}"class="card__status"></span> </h2>
                        <h3 class="card__title" ><span >Desk Name :</span> <span th:text="${booking.desk.deskName}" class="card__status"></span></h3>
                        <h5 class="card__title"> <span >Booking Date :</span>  <span th:text="${booking.date}" class="card__status"></span></h5>



                        <h4 class="card__title" ><span >Booked By :</span>  <span th:text="${booking.user.username}" class="card__status"></span></h4>
                        <div>
                            <form action="#" th:action="@{/previousbooking/{id}(id=${booking.bookingId})}" >
                                <input type="submit" value="Cancel Booking" class="delete" />
                            </form>


                        </div>






                    </div>
                </div>
               <!-- <h3 class="card__description">Booked By</h3>-->
                <p class="card__description" ><span>Desk Features: </span>  <span th:text="${booking.desk.deskType}" class="card__status"></span><span> </span><span th:text="${booking.desk.deskPosition}" class="card__status"></span><span> Monitor: </span><span th:text="${booking.desk.MonitorOption}" class="card__status"> </p>

            </div>
        </a>
    </li>

</ul>

<!-- /.blog-card -->



<footer th:replace="fragments/footer :: footer"></footer>

</body>
