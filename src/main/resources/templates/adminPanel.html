<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Admin Dashboard</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/MyStyle.css">
  <link rel="stylesheet" href="/css/SearchBar.css">
  <script src="/js/ukDateHelper.js"></script>
  <script src="/js/showLogout.js"></script>
  <script src="/js/hideUserNavLinks.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/BookingPageScript.js" charset="utf-8"></script>
  <script src="/js/AdminPageScript.js"></script>
  <script src="/js/SearchBar.js"></script>


</head>

<body class="bookingPageDatedBody" onload="showLogoutButton(); hideUserNavLinks(); setDate(); loadOffices();">

  <header th:replace="fragments/header :: header"></header>

  <div class="card col d-flex justify-content-center container-fluid mt-100" id="dateBox">
    <div class="card-body row">
      <div class="col-12 col-md-6">
        <h5 class="card-title siteTitle">Select Date and Office</h5>
        <form class="align-items-center" onsubmit="preventDefault()">
          <input type="date" id="date">
          <select id="officeLocation" class="form-select" aria-label="Default select office">
            <option selected>Office Location</option>
          </select>
          <button type="button" onclick="loadDailyAdminBookings()" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div id="searchUser" class="col-12 col-md-6">
        <h5 class="card-title">Search User</h5>
        <!--Make sure the form has the autocomplete function switched off:-->
        <form autocomplete="off" onsubmit="preventDefault()">
          <div class="autocomplete" style="width:200px;">
            <input id="userName" type="text" name="userName" placeholder="User">
          </div>
          <button type="button" onclick="loadUserAdminBookings()" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>


  <div id="cancelFromAdminDashNotification" style="display: none">
    <div class="card d-flex justify-content-center container-fluid mt-100 notificationBox">
      <div class="card-body row ">
        <div class="notificationCol col-12">
          <h5 class="card-title"><span id="userBookedCancelAdminNot"></span>'s booking for desk <span id="deskIdCancelAdminNot"></span>: <span id="officeLocationCancelAdminNot"></span>, has been cancelled <span id="adminDateToCancel"></span></h5>
        </div>
      </div>
    </div>
  </div>
  <footer th:replace="fragments/footer :: footer"></footer>
  <script>
    getAllUserNames();
    autocomplete(document.getElementById("userName"), users); </script>
</body>
</html>
