<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Admin Dashboard</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/MyStyle.css">
  <script src="/js/showLogout.js"></script>
  <script src="/js/hideUserNavLinks.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/BookingPageScript.js" charset="utf-8"></script>
  <script src="/js/AdminPageScript.js"></script>

</head>

<body class="bookingPageDatedBody" onload="showLogoutButton(); hideUserNavLinks(); setDate(); loadOffices()">

  <header th:replace="fragments/header :: header"></header>

  <div class="card col d-flex justify-content-center container-fluid mt-100" id="dateBox">
    <div class="card-body">
      <h5 class="card-title siteTitle">Select Date and Office</h5>
      <form onsubmit="preventDefault()">
        <input type="date" id="date">
        <select id="officeLocation" class="form-select" aria-label="Default select office">
          <option selected>Office Location</option>
        </select>
        <button type="button" onclick="loadDailyAdminBookings()" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div id="cancelFromAdminDashNotification" style="display: none">
    <div class="card d-flex justify-content-center container-fluid mt-100 notificationBox">
      <div class="card-body row ">
        <div class="notificationCol col-12">
          <h5 class="card-title"><span id="userBookedCancelAdminNot"></span>'s desk <span id="deskIdCancelAdminNot"></span> at <span id="officeLocationCancelAdminNot"></span> has been cancelled</h5>
        </div>
      </div>
    </div>
  </div>
  <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
