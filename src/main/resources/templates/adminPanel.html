<div class="card col d-flex justify-content-center container-fluid mt-100" id="dateBox">
  <div class="card-body row">
    <div class="col-12 col-md-6">
      <h5 class="card-title siteTitle">Select Date</h5>
      <form class="row g-2 align-items-center" action="/admingetBookingsByDate" method="GET">
        <div class="col-auto">
          <label for="date"><input type="date" id="date" name="date"></label>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div id="searchUser" class="col-12 col-md-6">
      <h5 class="card-title">Search User</h5>
      <form class="row g-2 align-items-center" action ="/admingetBookingsByDate" method="GET">
        <div class="col-auto" style="padding-right: 0">
          <label for="search user"><input type="text" placeholder="Search User" aria-label="Search User" id="search user" name="search user"></label>
        </div>
        <div class="col-auto" style="padding: 0 13px">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="card d-flex justify-content-center container-fluid mt-100 deskListBox"> <!-- removed 'col' as class -->

  <div class="card-body row">

    <!-- Loop through the keySet and display Book or Booked item based on the boolean key value-->

    <div th:each="booking : ${bookingList}" class="desk-container col-12 col-md-6 col-lg-4 col-xl-2">

          </form>

            </button>
