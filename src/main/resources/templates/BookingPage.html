<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>User Dashboard</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/MyStyle.css">
    <script src="/js/showLogout.js"></script>
    <script src="/js/hideAdminNavLinks.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/BookingPageScript.js" charset="utf-8"></script>

  </head>
  <body class="bookingPageDatedBody" onload="showLogoutButton(); hideAdminNavLinks(); setDate(); loadOffices()">
    <header th:replace="fragments/header :: header"></header>

    <div class="card col d-flex justify-content-center container-fluid mt-100" id="dateBox">
      <div class="card-body">
        <h5 class="card-title siteTitle">Select Date and Office</h5>
        <form onsubmit="preventDefault()">
          <input type="date" id="date">
          <select id="officeLocation" class="form-select" aria-label="Default select office">
            <option selected>Office Location</option>
          </select>
          <button type="button" onclick="loadDailyBookings()" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div id="bookNotification" style="display: none">
      <div class="card d-flex justify-content-center container-fluid mt-100 notificationBox">
        <div class="card-body row ">
          <div class="notificationCol col-12 col-md-6">
            <h5 class="card-title">Desk <span id="deskIdNot"></span> has been booked</h5>
          </div>
          <div class="notificationCol col-12 col-md-6">
            <a href="/user/mybookings">
              <button class="myBookingButton btn btn-warning" type="submit">My Bookings</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="cancelFromDashNotification" style="display: none">
      <div class="card d-flex justify-content-center container-fluid mt-100 notificationBox">
        <div class="card-body row ">
          <div class="notificationCol col-12">
            <h5 class="card-title">Desk <span id="deskIdCancelNot"></span> has been cancelled</h5>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
