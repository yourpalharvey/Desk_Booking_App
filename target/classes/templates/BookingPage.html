<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Bookings</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="/css/BookingStyle.css">-->
    <link rel="stylesheet" href="/css/MyStyle.css">
    <!--<script src="/js/BookingScript.js" charset="utf-8"></script>-->
  </head>
  <body>
    <header th:replace="fragments/header :: header"></header>

    <div class="container-fluid mt-100" id="dateBox">
      <div class="card col d-flex justify-content-center">
        <div class="card-body">
          <h5 class="card-title">Select Date</h5>
          <form action ="" method="POST">
            <label for="date"><input type="date" id="date" name="date"></label>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-100" id="deskListBox">
      <div class="card col d-flex justify-content-center" id="innerCard">
        <div class="card-body">
          <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card" id="deskCard">
                <img th:src="@{/images/standing.jpg}" class="card-img-top" alt="">
                <div class="card-body">
                  <h5 class="card-text">Desk 1</h5>
                  <button id="bookDeskButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Book Desk</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" id="deskCard">
                <img th:src="@{/images/standing.jpg}" class="card-img-top" alt="">
                <div class="card-body">
                  <h5 class="card-text">Desk 2</h5>
                  <button id="bookDeskButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Book Desk</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" id="deskCard">
                <img th:src="@{/images/standing.jpg}" class="card-img-top" alt="">
                <div class="card-body">
                  <h5 class="card-text">Desk 3</h5>
                  <button id="bookDeskButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Book Desk</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" id="deskCardBooked">
                <img th:src="@{/images/standing.jpg}" class="card-img-top" alt="">
                <div class="card-body">
                  <h5 class="card-text">Desk 4</h5>
                  <button id="bookDeskButton" class="btn btn-outline-danger my-2 my-sm-0 disabled" type="submit">Already Booked</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
