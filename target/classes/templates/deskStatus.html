<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">



<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Desk Status</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />



    <!-- Additional CSS Files -->
    <link th:href="@{/css/BookingStyle.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/MyStyle.css">
    <link rel="stylesheet" href="/css/BookingStyle.css">
    <script src="/js/showLogout.js"></script>
    <script src="/js/hideUserNavLinks.js"></script>

    <link rel="stylesheet" href="/css/MyStyle.css">
    <script src="/js/BookingScript.js" charset="utf-8"></script>
    <script src="/js/showLogout.js"></script>
    <script src="/js/hideUserNavLinks.js"></script>





</head>

<body onload="showLogoutButton(), hideUserNavLinks()">
<header th:replace="fragments/header :: header"></header>

<!-- ***** Header Area Start ***** -->
<!-- TODO: This navbar once all sites are linked in the mainNavbar-->

<!-- ***** Header Area End ***** -->
<!--blog card start-->
<ul class="cards">
    <li th:each="desk : ${deskList}">
        <a href="" class="card">
            <img th:src="${desk.PhotosImagePath}" class="card__image" alt="" />
            <div class="card__overlay">
                <div class="card__header">

                    <div class="card__header-text">
                        <h3 class="card__title" th:text="${desk.deskName}"></h3>
                        <span class="card__status" th:text="${desk.deskType}" ></span>
                        <div>
                            <form action="#" th:action="@{/admindeskstatus/{id}(id=${desk.DeskId})}" >
                                <input type="submit" value="Delete Desk" class="delete" />
                            </form>


                        </div>






                    </div>
                </div>
                <p class="card__description" th:text="${desk.deskPosition}"></p>



            </div>
        </a>
    </li>

</ul>

<!-- /.blog-card -->

<div>
    <form action="adddesk" >
        <input type="submit" value="Add Desk" class="add_desk" />
    </form>


</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
