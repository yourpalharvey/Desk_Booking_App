<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Quick Booking</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/MyStyle.css">
    <script src="/js/QuickBookingPageScript.js" charset="utf-8"></script>
    <script src="/js/BookingPageScript.js" charset="utf-8"></script>
    <script src="/js/showLogout.js"></script>
    <script src="/js/hideAdminNavLinks.js"></script>
</head>
<body class="quickBookingBody" onload="showLogoutButton(); hideAdminNavLinks(); setDate(); loadOffices()">
    <header th:replace="fragments/header :: header"></header>

    <div class="container-fluid mt-100" id="dateBox">
        <div class="card col d-flex justify-content-center">
            <div class="card-body">
                <h5 class="card-title siteTitle">Create quick booking:</h5>
                <form onsubmit="preventDefault()">
                    <input type="date" id="date">
                    <select id="officeLocation" class="form-select" aria-label="Default select office">
                        <option selected>Office Location</option>
                    </select>
                    <button type="button" onclick="makeQuickBooking()" class="btn btn-success">Book Desk</button>
                </form>
            </div>
        </div>
    </div>

    <div id="quickBookingFull"  style="display:none">
        <div class="card d-flex justify-content-center container-fluid mt-100 notificationBox">
            <div class="card-body row">
                <!--TODO Insert correct date the user has selected to the notification message-->
                <!--Sorry, all desks for (Insert date selected) (this is wrong<span th:text="${startDate}"></span>) are booked-->
                <h5 class="card-title col-12">Sorry, all desks for the day selected are booked</h5>
            </div>
        </div>
    </div>
    <div id="quickBookingComplete" style="display:none">
        <div  class="card d-flex justify-content-center container-fluid mt-100 notificationBox">
            <div class="card-body row">
                <!--TODO Insert correct date the user has selected to the notification message-->
                <!--Desk <span th:text="${deskBooked}"></span> booked for (Insert date selected)<span th:text="${startDate}"></span>-->
                <div class="notificationCol col-12 col-md-6">
                    <h5 class="card-title">Desk <span id="idOfDeskBooked"></span> has been booked for <span id="dateOfDeskBooked"></span> at <span id="locationOfDeskBooked"></span></h5>
                </div>
                <div class="notificationCol col-12 col-md-6">
                    <a href="/user/mybookings">
                        <button class="myBookingButton btn btn-warning" type="submit">My Bookings</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
