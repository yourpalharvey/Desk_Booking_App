<header th:replace="fragments/header :: header"></header>

<!-- ***** Header Area Start ***** -->

<header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <nav class="nav-links">
        <ul>
            <a class="navbar-link" href="dashboard"><li>All Booking</li></a>
            <a class="navbar-link" href="BookingPage.html"><li>Previous Booking</li></a>
            <a class="navbar-link" href="deskstatus"><li>Desk Status</li></a>
        </ul>
    </nav>
</header>

<div class="testbox">
    <form class="booking_form"  th:action="@{/admin/adminbooking}"    method="post">

        <br/>

        <br/>
        <fieldset>
            <legend>Dates</legend>
            <div class="columns">
                <div class="item">
                    <label for="startdate">Start Date <span>*</span></label>
                    <input id="startdate" type="date" name="startdate" />
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="item">
                    <label for="enddate">End Date <span></span></label>
                    <input id="enddate" type="date" name="enddate" />
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>

        </fieldset>
        <form action="adminbooking" >
            <input type="submit" value="Booking" class="book" />
        </form>
    </form>
</div>
